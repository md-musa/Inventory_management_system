<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Product</title>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <!-- Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Base and Add Product CSS -->
        <link rel="stylesheet" href="../styles/base.css">
        <link rel="stylesheet" href="../styles/add-product.css">
        <link rel="stylesheet" href="../styles/sidebar.css">
    </head>

    <body>
        <div class="main-container">
            <!-- Sidebar -->
            <nav class="sidebar">
                <div class="logo-container">
                    <img class="logo" src="../images/logo.png" alt="Logo">
                    <p>StockFlow</p>
                </div>
                <ul>
                    <li><a href="./dashboard.html"><span class="material-icons">dashboard</span> Dashboard</a></li>
                    <li><a href="./product-list.html"><span class="material-icons">inventory</span> Product List</a>
                    </li>
                    <li><a href="./add-product.html"><span class="material-icons">add_box</span> Add Product</a></li>
                    <li><a href="./create-purchase.html"><span class="material-icons">shopping_cart</span> Create
                            Purchase</a></li>
                    <li><a href="./transaction-history.html"><span class="material-icons">history</span> Transaction
                            History</a></li>
                    <li><a href="./staff-list.html"><span class="material-icons">people</span> Staff List</a></li>
                    <li><a href="./notification.html"><span class="material-icons">notifications</span> Notification</a>
                    </li>
                    <li><a href="./help-and-support.html"><span class="material-icons">help_outline</span> Help &
                            Support</a></li>
                </ul>
            </nav>

            <!-- Main Content -->
            <div class="content">
                <!-- Header -->
                <header class="header">
                    <div class="header-left">
                        <h1>Add Product</h1>
                    </div>
                    <div class="header-right">
                        <a href="./notification.html" class="notification-link">
                            <div class="notification">
                                <span class="material-icons">notifications</span>
                                <span class="notification-count">3</span>
                            </div>
                        </a>

                        <div class="profile">
                            <div class="user-info">
                                <span class="user-name">Md. Musa</span>
                                <span class="user-role">Manager</span>
                            </div>
                            <img src="https://plus.unsplash.com/premium_photo-1689977968861-9c91dbb16049?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cHJvZmlsZSUyMHBpY3R1cmV8ZW58MHx8MHx8fDA%3D"
                                alt="Profile Picture" class="profile-picture">
                        </div>
                    </div>
                </header>

                <!-- Add Product Form -->
                <form class="add-product-form">
                    <div class="form-group">
                        <label for="product-name">Product Name</label>
                        <input type="text" id="product-name" placeholder="Enter product name" class="input-field">
                    </div>
                    <div class="form-group">
                        <label for="product-price">Price</label>
                        <input type="number" id="product-price" placeholder="Enter price" class="input-field">
                    </div>
                    <div class="form-group">
                        <label for="product-stock">Stock Quantity</label>
                        <input type="number" id="product-stock" placeholder="Enter stock quantity" class="input-field">
                    </div>
                    <div class="form-group">
                        <label for="product-category">Category</label>
                        <select id="product-category" class="input-field">
                            <option value="">Select a category</option>
                            <option value="electronics">Electronics</option>
                            <option value="groceries">Groceries</option>
                            <option value="fashion">Fashion</option>
                            <option value="home-appliances">Home Appliances</option>
                            <option value="books">Books</option>
                            <option value="sports">Sports</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="product-image">Upload Image</label>
                        <input type="file" id="product-image" class="input-field">
                    </div>
                    <button type="submit" class="button button-primary">Add Product</button>
                </form>

            </div>
        </div>
    </body>

</html>
